<body>
	<script type="text/javascript">
         function numbering () {
            for (var i = 0; i < 10 ; i++) {
                document.write(i + "<br />");      
            }
         }
         numbering();

var numbering = function (){
    i = 0;
    while(i < 10){
        document.write(i);
        i += 1;
    }   
}
numbering();

	</script>
